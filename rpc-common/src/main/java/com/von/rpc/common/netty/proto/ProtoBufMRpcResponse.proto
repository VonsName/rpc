package com.von.rpc.common.netty.proto;

option java_package = "com.von.rpc.common.entity";
option java_outer_classname = "MRpcProtoBufResponse";

message ProtoBufMRpcResponse{
    //请求id
    required string requestId = 1;
    //返回结果
    required string result = 2 ;
    //异常信息
    required string exception = 3 ;
    //异常class
    required string exceptionClass = 4 ;
}
